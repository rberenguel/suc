<!DOCTYPE html>
<html>
<head>
    <title>Suc Settings</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2em auto; color: #333; }
        textarea { width: 100%; height: 200px; margin-top: 0.5em; border: 1px solid #ccc; border-radius: 4px; }
        button { font-size: 1em; padding: 0.5em 1em; border: none; border-radius: 4px; background-color: #3498db; color: white; cursor: pointer; margin-right: 1em; }
        button:hover { background-color: #2980b9; }
        #resetScore { background-color: #e74c3c; }
        #resetScore:hover { background-color: #c0392b; }
        #status { margin-top: 1em; color: green; }
        hr { border: none; border-top: 1px solid #eee; margin: 2em 0; }
    </style>
</head>
<body>
    <h1>Suc Settings</h1>
    <h2>Distraction-Free URLs</h2>
    <p>Enter one URL regex per line. Pages matching these patterns will be blurred.</p>
    <textarea id="urls"></textarea>
    <button id="save">Save</button>
    <div id="status"></div>

    <hr/>

    <h2>Score</h2>
    <p>This will reset your current and high score to zero.</p>
    <button id="resetScore">Reset Score</button>

    <script src="settings.js"></script>
</body>
</html>
